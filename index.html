<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="container">
        <div class="container__title">
            <p>Header</p>
        </div>

        <div class="container__gallery">

            <div class="container__gallery__s1">
                <p>Image Gallery</p>
            </div>
        </div>
        <div class="imgsec">
            <div class="imgsec__images">
                <img src="images2/bike1.jpg" alt="image">
                <img src="images2/bike2.jpg" alt="image">
                <img src="images2/bike3.jpg" alt="image">
                <img src="images2/bike4.jpg" alt="image">
            </div>

            <div class="imgsec__images2">
                <img src="images2/bike5.jpg" alt="image">
                <img src="images2/bike6.jpg" alt="image">
                <img src="images2/bike7.jpg" alt="image">
                <img src="images2/bike8.jpg" alt="image">
            </div>
        </div>

    </div>

</body>

</html>
